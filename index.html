<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">My Clockie</div>
    <div class="nav-buttons">
      <button id="toggleFormat">Toggle 24/12</button>
      <button>Alarm</button>
      <button>Voice Assistant</button>
    </div>
  </nav>

<main>
  <!-- Local Time -->
  <div class="local-time-container">
    <h2>Your Local Time</h2>
    <div id="clock" class="clock-display"></div>
  </div>

  <!-- Timezone Converter -->
  <div class="timezone-converter">
    <h2>See Time in Another Timezone</h2>
    <label for="timezone">Choose a timezone:</label>
    <select id="timezone">
      <!-- JS will populate all timezones here dynamically -->
    </select>
    <p>Selected Time: <span id="timeOutput"></span></p>
  </div>

</main>


<script src="script.js"></script>
</body>
</html>
